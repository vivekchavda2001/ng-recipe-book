<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onIngradientAdd(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" ngModel class="form-control" required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" ngModel class="form-control" required min="0">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" [disabled]="!f.valid" type="submit">{{editMode?'Update':'add'}}</button>
                    <button class="btn btn-danger" *ngIf="editMode" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
